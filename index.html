<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div>
        <!-- 3. Guess what letter I'm thinking of -->
        <h2 id="directions-text">Guess what letter I'm thinking of</h2>

        <!-- 4. Wins: (# of times the user has guessed the letter correctly) -->
        <h4 id="userScore">Wins: </h4>

        <!-- 5. Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses) -->
        <h4 id="losses">Losses: </h4>

        <!-- 6. Guesses Left: (# of guesses left. This will update) -->
        <h4 id="guesses-left">Number of Guesses Left: </h4>

        <!-- 7. Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.) -->
        
        <h4>Letters Guessed: <span id="already-guessed">Nothing guessed yet!</span></h4>

        9. When the player loses, increase the Losses counter and restart the game without a page refresh (just like
        when the user wins). -->


        <script src="script.js"></script>

    </div>

</body>

</html>
